<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB-465:Second Class- Layout Two</title>
    <link rel="icon" href="images/2ndclass.png">
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
 
    <!--Header Start-->
    <div class="logo"><h1>Header Logo</h1></div>
    <div class="menu"><h1>Header Menu</h1></div>
    <!--Header End-->
    
    <!--Header Bar Start-->
    <section class="header_bar">
        <h1>This is Header Bar</h1>
    </section>
    <!--Header Bar End-->

    
    <!--Article section start-->
    <section class="article">
        <div class="left">
        <h1>Left Blocks</h1>
        </div>
        <div class="center">
            <div class="center_top">
                <div class="center_top_upper">
                    <h1>Center Top Uper</h1>
                </div>
                <div class="center_top_lower">
                    <h1>Center Top Lower</h1>
                </div>
                
            </div>
            <div class="center_middle">
                <div class="middle_left">
                    <h1>Center Left Blocks</h1>
                </div>
                <div class="middle_right">
                    <h1>Center Right Blocks</h1>
                </div>

            </div>
            <div class="center_bottom">
                <div class="center_bottom_upper">
                    <h1>Center Bottom Uper</h1>
                </div>
                <div class="center_bottom_lower">
                    <h1>Center Bottom Lower</h1>
                </div>

            </div>

        </div>
        <div class="right">
            <h1>Right Blocks</h1>
        </div>
    </section>
    <!--Article section end-->

    <!--Footer section Start-->
    <section class="footer">
        <h1>This is Footer Section</h1>
    </section>
    <!--Footer Section End-->
    
</body>
</html>
